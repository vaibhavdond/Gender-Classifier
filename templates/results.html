<DOCTYPE html>
  <html lang="en">
  
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title>Gender Classifier</title>
  
    <!-- Bootstrap Core CSS -->
    <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  
    <!-- Custom Fonts -->
    <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="{{url_for('static',filename='vendor/simple-line-icons/css/simple-line-icons.css')}}" rel="stylesheet">
  
    <!-- Custom CSS -->
    <link href="{{url_for('static',filename='css/stylish-portfolio.min.css')}}" rel="stylesheet">
  
  </head>
  
  <body id="page-top">
  
    <!-- Navigation -->
   
  
  
   <!-- Services -->
   <section class="content-section bg-primary text-white text-center" id="services">
      <div class="container">
        <div class="content-section-heading">
          <h2 class="text-secondary mb-0">Result</h2>
         
              {% if prediction ==  0 %}
              <p class="card-text"><div class="alert alert-danger" role="alert">
                {{name}}&nbsp is &nbspClassified Female
          </div></p>
        
            <img src="{{url_for('static',filename='img/i2.jpg')}}" alt="Female" style="width:30%">
            <div class="container">
              
              <p class="card-text"><div class="alert alert-danger" role="alert">
                <h4><b> Female</b></h4>   
              </div></p>
            </div>
          </div>
          
  
               {% elif prediction == 1 %}
              <p class="card-text"><div class="alert alert-danger" role="alert">
           {{name}}&nbsp is &nbspClassified Male
          </div></p>
          <img src="{{url_for('static',filename='img/i3.png')}}" alt="Male" style="width:30%">
            <div class="container">
              <p class="card-text"><div class="alert alert-danger" role="alert">
              <h4><b> Male</b></h4>
            </div></p> 
             
            </div>
          </div>
          
            
              

              {% else %}
              <p class="card-text"><div class="alert alert-danger" role="alert">
           {{name}}&nbsp is &nbsp Cannot Classify Your Gender
          </div></p>
          <!--<img src="{{url_for('static',filename='img/i3.png')}}" alt="Male" style="width:30%">-->
            <div class="container">
              <p class="card-text"><div class="alert alert-danger" role="alert">
              <h4><b> Please Contact Omkar</b></h4>
            </div></p> 
             
            </div>
          </div>
          
            
              {% endif%}
            
  
             
        </div>
      </div>
    </section>
